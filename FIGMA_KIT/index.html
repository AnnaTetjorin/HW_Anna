<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Open+Sans&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div id="main">
    <div class="bear">
        <img class="bear-img" src="./bear.svg" alt="bear-picture"/>
    </div>
    <div class="modal_darkMode lightMode">
    <div class="form-holder">
        <form class="form-container">
            <button id="theme_button">dark</button>
            <div class="form-head">
              <h1>Create account</h1>
              <a href=""><i class="fa-brands fa-facebook"></i></a> 
              <a href=""><i class="fa-brands fa-twitter"></i></a>
              <a href=""><i class="fa-solid fa-g"></i></a>
            </div>
            <p>Or register using email & password</p>
            <div class="grey-line"></div>
            <div class="labels-inputs">
              <label for="name">Full name</label>
              <input id="name" type="text" value="" placeholder="John rambo" required />
              <label for="name">Email address</label>
              <input id="name" type="text" value="" placeholder="hello@hey.com" required />
              <label for="name">Create password</label>
              <input id="name" type="text" value="" placeholder="............" required />
              <label for="name">Confirm password</label>
              <input id="name" type="text" value="" placeholder="............" required />
            </div>
            <div class="checkIt">
                <img src="./check.svg"/>
                <p>I agree to the terms & privacy policy</p>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    </div>
</div>
    


    <script src="./form.js"></script>
    <script src="https://kit.fontawesome.com/4f1b01369e.js" crossorigin="anonymous"></script>
    <script src="./theme.js"></script>
</body>
</html>
