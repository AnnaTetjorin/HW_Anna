<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
        <header>
            <h1>Home</h1>
            <img id="logo" src="./media/Star.svg" alt="header" />
        </header>
      
        <form id="postForm">
            <img class="userImage" id="userName1" src="https://robohash.org/adverovelit.png" alt="foto">
            <input type="text" id="comment" placeholder="What's happening?" />
      
            <div id="box">
              <div class="social">
                <ul>
                  <li><a href="#"><img src="./media/Bild.svg" alt="foto1" /></a>
                  <li><a href="#"><img src="./media/Gif.svg" alt="foto2" /></a>
                  <li><a href="#"><img src="./media/Diagramma.svg" alt="foto3" /></a>
                  <li><a href="#"><img src="./media/Emoji.svg" alt="foto4" /></a>
                  <li><a href="#"><img src="./media/Schedule.svg" alt="foto5" /></a>
                </ul>
              </div>
      
              <button type="submit">Tweet</button>
            </div>
        </form>
          
          
    </div>

    
    <div id="root"></div>  
    <script src="./script.js"></script>
  </body>
</html>
