<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="header-logo">
            <img class="i-logo" src="./logo.svg" alt="logo"/>
            <p class="p-logo">Company</p>
        </div>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Store</a>
            <button class="nav-mode"><img src="./button.svg"/></button>
            <p>Account</p>
            <img src="./Vector.svg"/>
        </nav>
    </header>

    <section>
        <div class="divText">
            <h1>Hello world</h1>
            <p>It is a long established fact that a reader will be distracted by the readable content</p>
            <div class="twoBtns">
                <button id="rosa">Button</button>
                <button id="white">Button</button>
            </div>
        </div>
            <form class="form-container">
                <div class="form-head">
                      <h1>Login account</h1>
                      <a href=""><i class="fa-brands fa-facebook"></i></a> 
                      <a href=""><i class="fa-brands fa-twitter"></i></a>
                      <a href=""><i class="fa-solid fa-g"></i></a>
                </div>
                <p>Or login using email & password</p>
                <div class="grey-line"></div>
                <div class="labels-inputs">
                      <label for="name">Email Adress</label>
                      <input id="email" type="text" value="" placeholder="hello@hey.com" required />
                      <label for="name">Password</label>
                      <input id="password" type="text" value="" placeholder=".........." required />
                </div>
                <div class="checkIt">
                    <input type="radio" id="Remember me" value="Remember me" name="Remember me"/>
                    <label for="Remember me">Remember me</label>
                    <span>Forgot password?</span>
                </div>
                <button id="submitForm" type="submit">Login</button>
            </form>
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
